<!DOCTYPE html>
<html>

<head>
    <title>Weather information for Prague</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <script>
        $(document).ready(function () {
            $.getJSON("./data/pragueWeatherData.json", function (data) {
                const weatherInfo = JSON.parse(data);
            }).fail(function () {
                console.log("An error has occurred.");
            });
        });
    </script>
</head>

<body onload="generateDynamicTable(weatherInfo)">
    <header>
        <h1>Weather information for Prague</h1>
    </header>
    <div id="weatherInfo">
        <p>There is no data</p>
    </div>
    </div>
</body>

</html>
